<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="name" href="home"><b>Chelsea Laguma </b>
      <div class="links">
        <a href="contact.html">Contact Me</a>
        <a href="#projects">Projects</a>

        <a href="testimonials.html">Testimonials</a>
        <a href="about.html">About</a>
        <u></u>
      </div>

    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Chelsea's Contact Form</h3>
        <h4>Contact ME !!</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
       
        </p>
      </form>
    </div>

    <div class="footer">Front End Developer-Chelsea Amanda Laguma @2020</div>
